<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - World Database Query</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .world-image {
            background-image: url('images/Earth.jpg');
            background-size: cover;
            background-position: center;
            height: calc(100vh - 56px);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .login-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .about-section {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index">Vaccine Man World Query</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="register">Register</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid p-0">
    <div class="world-image">
        <div class="login-section">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form method="post" th:object="${user}" th:action="@{/login}">
                        <input type = "hidden"th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-group">
                            <label for="loginUsername">Username:</label>
                            <input type="text" class="form-control" id="loginUsername"
                                   placeholder="Enter username" th:field="*{username}">
                        </div>
                        <div th:if="${userError}" style="color: red;">
                            <p th:text="${userError}"></p>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password:</label>
                            <input type="password" class="form-control" id="loginPassword"
                                   placeholder="Enter password" th:field="*{password}">
                        </div>
                        <div th:if="${passwordError}" style="color: red;">
                            <p th:text="${passwordError}"></p>
                        </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <span th:if="${userError}">
                            <a href="/register" class="btn btn-secondary btn-block">Register</a>
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <div class="about-section">
            <small>&copy; 2024 Sparta Global Vaccine Man Group. All rights reserved.</small>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
