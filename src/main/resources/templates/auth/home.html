<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL World Database Query</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .world-image {
            background-image: url('/images/Earth.jpg');
            background-size: cover;
            background-position: center;
            height: calc(100vh - 56px);
            position: relative;
        }
        .about-section {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .card-deck {
            margin-top: 20px;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .cards-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            padding: 20px;
        }
        .navbar-nav .nav-item {
            display: flex;
            align-items: center;
        }
        .navbar-nav .nav-item .btn-link {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/auth/home">World Hopping MPO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <span class="navbar-text mr-auto">
            <span th:if="${#authentication.principal != null}">
                Welcome, <span th:text="${#authentication.principal.username}">User</span>!
            </span>
        </span>
        <ul class="navbar-nav ml-auto">
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                <a class="nav-link" href="secure/manage-users">Manage Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/auth/my-account">My Account</a>
            </li>
            <li class="nav-item">
                <form action="/logout" method="post" class = "form-inline">
                    <input type = "hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-link nav-link">Log Out</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid p-0">
    <div class="world-image">
        <div class="cards-container">
            <div class="card-deck">
                <div class="card">
                    <a href="/auth/countries/">
                        <img src="/images/countries.jpg" class="card-img-top" alt="Countries">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Countries</h5>
                        <p class="card-text">Explore information about various countries.</p>
                    </div>
                </div>
                <div class="card">
                    <a href="/cities">
                        <img src="/images/cities.jpg" class="card-img-top" alt="Cities">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Cities</h5>
                        <p class="card-text">Discover details about different cities.</p>
                    </div>
                </div>
                <div class="card">
                    <a href="/languages">
                        <img src="/images/languages.jpg" class="card-img-top" alt="Languages">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Languages</h5>
                        <p class="card-text">Learn about various languages spoken around the world.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="about-section">
            <small>&copy; 2024 Sparta Global World Hopping MPO. All rights reserved.</small>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
