<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .navbar{
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        body{
            padding-top: 56px;
            margin: 0;
        }
        .navbar-nav .nav-item {
            display: flex;
            align-items: center;
        }
        .navbar-nav .nav-item .btn-link {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/auth/home">World Hopping MPO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <span class="navbar-text mr-auto">
            <span th:if="${#authentication.principal != null}">
                Welcome, <span th:text="${#authentication.principal.username}">User</span>!
            </span>
        </span>
        <ul class="navbar-nav ml-auto">
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                <a class="nav-link" href="secure/manage-users">Manage Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/auth/my-account">My Account</a>
            </li>
            <li class="nav-item">
                <form action="/logout" method="post" class = "form-inline">
                    <input type = "hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-link nav-link">Log Out</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Cities!</h1>

    <form th:action="@{/api/cities/auth/search}" method="get" class="mb-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter city name" aria-label="City name" aria-describedby="button-addon2" name="cityName">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">SEARCH</button>
        </div>
    </form>

    <div class="d-flex mb-3">
        <form sec:authorize="hasRole('ROLE_ADMIN')" th:if="${!searchPage}" th:action="@{/api/cities/auth/create}" method="get" class="mx-2">
            <button type="submit" class="btn btn-outline-dark btn-lg">Create</button>
        </form>
        <form th:if="${!searchPage}" th:action="@{/api/cities/auth/districts-with-lowest-population}" method="get" class="mx-2">
            <button type="submit" class="btn btn-outline-dark btn-lg">Smallest Districts</button>
        </form>
    </div>

    <div th:if="${smallestDistricts}" class="d-flex mb-3">
        <p>
            <b>Smallest Districts:</b><br>
            <span th:text="${smallestDistricts}"></span>
        </p>
        <form th:if="${!searchPage}" th:action="@{/api/cities/auth}" method="get" class="mx-2">
            <button type="submit" class="btn btn-outline-dark btn-lg">Collapse</button>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>City Name</th>
                    <th>Country Code</th>
                    <th>Country Name</th>
                    <th>District</th>
                    <th>Population</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="city : ${cities}">
                    <td th:text="${city.getName()}"></td>
                    <td th:text="${city.getCountryCode().getCode()}"></td>
                    <td th:text="${city.getCountryCode().getName()}"></td>
                    <td th:text="${city.getDistrict()}"></td>
                    <td th:text="${city.getPopulation()}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${searchPage}" th:each="city : ${cities}" class="d-flex mb-3">
        <div>
            <a th:if="${searchPage}" th:href="@{/api/cities/auth}" class="btn btn-outline-dark btn-lg mx-2">Back</a>
        </div>
        <form sec:authorize="hasRole('ROLE_ADMIN')" th:if="${searchPage}" th:action="@{/api/cities/auth/update/{id}(id=${city.id})}" method="get" class="mx-2">
            <button type="submit" class="btn btn-outline-dark btn-lg">Update City</button>
        </form>
        <form sec:authorize="hasRole('ROLE_ADMIN')" th:if="${searchPage}" th:action="@{/api/cities/auth/delete/{cityId}(cityId=${city.getId()})}" method="post" class="ms-auto">
            <button type="submit" class="btn btn-outline-danger btn-lg">Delete City</button>
        </form>
    </div>
</div>

</body>
</html>
