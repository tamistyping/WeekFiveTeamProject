<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .world-image {
            background-image: url('/images/Earth.jpg');
            background-size: cover;
            background-position: center;
            height: calc(100vh - 56px);
            position: relative;
        }
        .about-section {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .account-card {
            margin: 0 auto;
            width: 350px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            margin-top: 80px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            position: absolute;
            top: -75px;
            left: 50%;
            transform: translateX(-50%);
            object-fit: cover;
            background: #f0f0f0;
        }
        .account-card h2 {
            margin-top: 60px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group .form-control-plaintext {
            background: transparent;
            border: none;
            padding: 0;
            font-size: 1rem;
        }
        .navbar-nav .nav-item {
            display: flex;
            align-items: center;
        }
        .navbar-nav .nav-item .btn-link {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/auth/home">World Hopping MPO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <span class="navbar-text mr-auto">
            <span th:if="${#authentication.principal != null}">
                Welcome, <span th:text="${#authentication.principal.username}">User</span>!
            </span>
        </span>
        <ul class="navbar-nav ml-auto">
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                <a class="nav-link" href="secure/manage-users">Manage Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">My Account</a>
            </li>
            <li class="nav-item">
                <form action="/logout" method="post" class="form-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-link nav-link">Log Out</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid p-0">
    <div class="world-image">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="account-card">
                <img src="/path/to/profile-image.jpg" alt="Profile Image" class="profile-image">
                <h2 th:text="${#authentication.principal.username}">My Account</h2>
                <div class="form-group">
                    <p id="currentUsername" class="form-control-plaintext" th:text="'Username: ' + ${#authentication.principal.username}"></p>
                </div>

                <form action="/auth/update-email" method="post">
                    <div class="form-group">
                        <p id="currentEmail" class="form-control-plaintext" th:text="'Email: ' + ${#authentication.principal.email}"></p>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter new email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Email</button>
                </form>
                <form action="/auth/update-password" method="post" class="mt-4">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="Enter current password" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </form>
            </div>
        </div>
        <div class="about-section">
            <small>&copy; 2024 Sparta Global World Hopping MPO. All rights reserved.</small>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
