<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Language Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Languages!</h1>

    <form th:action="@{/api/languages/search}" method="get" class="mb-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter country code" aria-label="Country code" aria-describedby="button-addon2" name="countryCode">
            <input type="text" class="form-control" placeholder="Enter language" aria-label="Language name" aria-describedby="button-addon2" name="languageName">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">SEARCH</button>
        </div>
    </form>

    <div class="d-flex mb-3">
        <form th:if="${!searchPage}" th:action="@{/api/languages/create}" method="get" class="mx-2">
            <button type="submit" class="btn btn-outline-dark btn-lg">Create</button>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Country Code</th>
                <th>Language</th>
                <th>Official</th>
                <th>Percentage Spoken</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="language : ${languages}">
                <td th:text="${language.getId().getCountryCode()}"></td>
                <td th:text="${language.getId().getLanguage()}"></td>
                <td th:text="${language.getIsOfficial()}"></td>
                <td th:text="${language.getPercentage()} + '%'"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${searchPage}" th:each="language : ${languages}" class="d-flex mb-3">
        <div>
            <a th:if="${searchPage}" th:href="@{/api/languages}" class="btn btn-outline-dark btn-lg mx-2">Back</a>
        </div>
        <form th:if="${searchPage}" th:action="@{/api/languages/update/{countryCode}(countryCode=${language.getId().getCountryCode()})/{language}(language=${language.getId().getLanguage()}, countryCode=${language.getId().getCountryCode()})}" method="get" class="mx-2">
            <button type="submit" class="btn btn-outline-dark btn-lg">Update Language</button>
        </form>
        <form th:if="${searchPage}" th:action="@{/api/languages/delete/{countryCode}(countryCode=${language.getId().getCountryCode()})/{language}(language=${language.getId().getLanguage()})}" method="post" class="ms-auto">
            <button type="submit" class="btn btn-outline-danger btn-lg">Delete Language</button>
        </form>
    </div>
</div>

</body>
</html>
