<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${update}">Update Language</title>
    <title th:if="${create}">Create Language</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Language!</h1>
    <form th:if="${update}" th:action="@{/api/Language/update/{countryCode}/{language}(countryCode=${language.getCountryCode().getCode()}, language=${language.getId().getLanguage()})}" method="post">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Country Code</th>
                    <th>Language</th>
                    <th>Official</th>
                    <th>Percentage Spoken</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" class="form-control" id="countryCodeU" name="countryCode" th:value="${language.getId().getCountryCode()}" required></td>
                    <td><input type="text" class="form-control" id="languageU" name="language" th:value="${language.getId().getLanguage()}" required></td>
                    <td><input type="text" class="form-control" id="officialtU" name="official" th:value="${language.getIsOfficial()}" required></td>
                    <td><input type="number" class="form-control" id="percentageU" name="" th:value="${language.getPercentage()}" required></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-outline-dark btn-lg">Save</button>
            <a th:href="'/api/languages/search/' + ${language.getId().getCountryCode()} + '/' + ${language.getCountryCode().getLanguage()}" class="btn btn-outline-danger btn-lg">Cancel</a>
        </div>
    </form>
    <form th:if="${create}" th:action="@{/api/languages/create}" method="post">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Country Code</th>
                    <th>Language</th>
                    <th>Official</th>
                    <th>Percentage Spoken</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" class="form-control" id="countryCodeC" name="countryCode" required></td>
                    <td><input type="text" class="form-control" id="languageC" name="language" required></td>
                    <td><input type="text" class="form-control" id="officialC" name="official" required></td>
                    <td><input type="number" class="form-control" id="percentageC" name="percentage" required></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-outline-dark btn-lg">Save</button>
            <a href="/api/languages" class="btn btn-outline-danger btn-lg">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
