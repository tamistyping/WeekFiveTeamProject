<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Cities!</h1>

    <form th:action="@{/api/cities/search}" method="get" class="mb-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter city name" aria-label="City name" aria-describedby="button-addon2" name="cityName">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">SEARCH</button>
        </div>
    </form>

    <div class="d-flex mb-3">
        <form sec:authorize="hasRole('ROLE_ADMIN')" th:if="${!searchPage}" th:action="@{/api/cities/create}" method="get" class="mx-2">
            <button type="submit" class="btn btn-outline-dark btn-lg">Create</button>
        </form>
        <form th:if="${!searchPage}" th:action="@{/api/cities/districts-with-lowest-population}" method="get" class="mx-2">
            <button type="submit" class="btn btn-outline-dark btn-lg">Smallest Districts</button>
        </form>
    </div>

    <div th:if="${smallestDistricts}" class="d-flex mb-3">
        <p>
            <b>Smallest Districts:</b><br>
            <span th:text="${smallestDistricts}"></span>
        </p>
        <form th:if="${!searchPage}" th:action="@{/api/cities}" method="get" class="mx-2">
            <button type="submit" class="btn btn-outline-dark btn-lg">Collapse</button>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>City Name</th>
                    <th>Country Code</th>
                    <th>Country Name</th>
                    <th>District</th>
                    <th>Population</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="city : ${cities}">
                    <td th:text="${city.getName()}"></td>
                    <td th:text="${city.getCountryCode().getCode()}"></td>
                    <td th:text="${city.getCountryCode().getName()}"></td>
                    <td th:text="${city.getDistrict()}"></td>
                    <td th:text="${city.getPopulation()}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${searchPage}" th:each="city : ${cities}" class="d-flex mb-3">
        <div>
            <a th:if="${searchPage}" th:href="@{/api/cities}" class="btn btn-outline-dark btn-lg mx-2">Back</a>
        </div>
        <form sec:authorize="hasRole('ROLE_ADMIN')" th:if="${searchPage}" th:action="@{/api/cities/update/{id}(id=${city.id})}" method="get" class="mx-2">
            <button type="submit" class="btn btn-outline-dark btn-lg">Update City</button>
        </form>
        <form sec:authorize="hasRole('ROLE_ADMIN')" th:if="${searchPage}" th:action="@{/api/cities/delete/{cityId}(cityId=${city.getId()})}" method="post" class="ms-auto">
            <button type="submit" class="btn btn-outline-danger btn-lg">Delete City</button>
        </form>
    </div>
</div>

</body>
</html>
